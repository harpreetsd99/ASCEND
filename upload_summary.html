<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Summary</title>
</head>
<body>
    <h1>Upload Summary</h1>

    <h2>Uploaded Files</h2>
    <ul>
        {% for file in uploaded_files %}
        <li>{{ file }}</li>
        {% endfor %}
    </ul>

    <h2>Cleaned Files</h2>
    <ul>
        {% for file in cleaned_files %}
        <li><a href="{{ url_for('download_file', cleaned_filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>

    <h2>Errors</h2>
    <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
</body>
</html>
