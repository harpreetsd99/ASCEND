<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .download-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Successful!</h2>
        <p>Your files have been processed successfully.</p>
        
        <div class="download-link">
            <p>Download your processed data file:</p>
            <a href="{{ url_for('download_file', filename=processed_file|basename) }}" class="btn btn-primary">Download Survey Data</a>
        </div>
    </div>
</body>
</html>
